<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex</title>
  <link rel="icon" href="data:,">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <!-- The Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <img src="./images/pokeball_icon.png" alt="Pokebola" class="pokeball-icon me-2">
            <span class="navbar-text fw-bold text-light"> Home</span>
        </div>
        <h3 class="navbar-text fw-bold text-light m-0">Pokédex</h3>
        <div class="d-flex align-items-center">
            <input type="text" class="form-control me-2" placeholder="Search">
            <button class="btn btn-secondary">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
              </svg>
            </button>
        </div>
    </div>
  </nav>

  <!--Main Div-->
    <div class="pokedex-frame">
        <button id="prev" class="nav-arrow left-arrow">◀</button>
        <div class="pokedex-inner">
            <div class="pokedex-screen">
                <div id="pokemon-container" class="row g-3">
                  <div class="col-6 col-md-4 col-lg-2">
                  </div>
                </div>
            </div>
        </div>
        <button id="next" class="nav-arrow right-arrow">▶</button>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./pokedex.js"></script>

</body>
</html>
